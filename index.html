<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de monedas</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="converter">
        <img src="./Assets/Images/logo.png" alt="logo" class="logo" />
        <h1>Conversor de moneda</h1>
        <p>Ingrese valor en Pesos Chilenos</p>
        <input
          type="number"
          id="pesosChilenos"
          name="pesosChilenos"
          placeholder="Ingresa tu monto"
        />

        <p>Moneda a convertir</p>

        <select name="tiposMoneda" id="tiposMoneda">
          <option value="none" selected disabled hidden>
            Selecciona Moneda
          </option>
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
        </select>

        <button>Convertir</button>
        <div class="resultado">
          <p class="valorResultado"></p>
        </div>
      </div>

      <div class="grafica">
        <h1>Gráfico valor últimos 10 días Dólar y Euro</h1>

        <div>
          <canvas id="chartMonedas" width="700" height="400"></canvas>
        </div>
      </div>
    </div>

    <script src="./Assets/JavaScript/script.js"></script>
  </body>
</html>
